<!DOCTYPE html>
<html>
<head>
<title>TDG || Developer Task</title>
<link type="text/css" rel="stylesheet" href="index.css">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <body onload="fetchDetails()">
    <div class="container">
      <h2 class="text-muted">TDG Task</h2><hr>
    </div>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  
  <div class="container">
    <div class="jumbotron">  
      <h3>TDG Product Dev Task:</h3>
      <form id="myForm"> 
        <div class="form-group">
          <label>Full Name</label>
          <input class="form-control" id="Name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" id="email" placeholder="In the form abc@gmail.com" required> 
        </div>
        <div class="form-group">
          <label>Job/Profile</label>
          <select class="form-control" id="Job" required>
          <option>Intern</option>
          <option>Temporary</option>
          <option>Permanent</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="P@ssword" required>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div> 
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row marketing">
      <div class="col-lg-12">
        <div id="DetailResult"></div>
        
      </div>
    </div>
  </div>
    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">

</footer>

  src="https://code.jquery.com/jquery-3.3.1.js"

  crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
